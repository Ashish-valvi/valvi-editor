<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            transition: background 0.3s, color 0.3s;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        #language-btn {
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #eee;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
            border-radius: 10px;
            min-width: 100px;
            font-size: 12px;
        }
        .dropdown-content.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown-content a {
            padding: 6px 10px;
            display: block;
            text-decoration: none;
            color: black;
            cursor: pointer;
            border-radius: 10px;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 20px;
        }
        .editor-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }
        .dark-mode .navbar, .dark-mode .editor-container {
            background-color: #333;
            color: white;
        }
        .dark-mode textarea {
            background-color: #222;
            color: white;
        }
        .dark-mode #language-btn {
            background-color: black;
            color: white;
        }
        .dark-mode .dropdown-content {
            background-color: black;
        }
        .dark-mode .dropdown-content a {
            color: white;
        }
        .dark-mode .dropdown-content a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button id="language-btn" onclick="toggleDropdown()">Language</button>
            <div class="dropdown-content" id="dropdown-content">
                <a onclick="setLanguage('english')">English</a>
                <a onclick="setLanguage('marathi')">Marathi</a>
            </div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
    </div>
    <div class="editor-container">
        <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>
    <script>
        let currentLanguage = 'marathi';
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-content");
            dropdown.classList.toggle("show");
        }
        function setLanguage(lang) {
            console.log("Selected language:", lang);
            document.getElementById("language-btn").innerText = lang === 'english' ? 'English' : 'à¤®à¤°à¤¾à¤ à¥€';
            document.getElementById("dropdown-content").classList.remove("show");
            currentLanguage = lang;
            document.getElementById("editor").focus();
        }
    </script>
    <script src="renderer.js"></script>
</body>
</html>
